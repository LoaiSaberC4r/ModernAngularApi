<div class="lang-switcher">
  <button
    class="lang-btn"
    type="button"
    (click)="toggleNow($event)"
    [attr.aria-label]="langService.current === 'ar' ? 'Switch to English' : 'التبديل إلى العربية'"
    [title]="langService.current === 'ar' ? 'Switch to English' : 'التبديل إلى العربية'"
  >
    <i class="bi bi-translate"></i>
    <span class="lang-code">{{ langService.current === 'ar' ? 'AR' : 'EN' }}</span>
  </button>
</div>
