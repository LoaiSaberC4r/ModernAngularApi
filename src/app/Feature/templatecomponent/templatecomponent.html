<div class="container-fluid my-3 mt-5">
  <div class="row g-3">
    <!-- Left: Templates -->
    <div class="col-12 col-lg-7">
      <section class="card shadow-sm h-100">
        <!-- Header -->
        <div class="card-header bg-brand">
          <div class="row align-items-center g-2">
            <!-- Title -->
            <div class="col-12 col-sm-3">
              <span class="fw-semibold">Templates</span>
            </div>

            <!-- Label + Dropdown aligned right -->
            <div class="col-12 col-sm-6 ms-auto">
              <div class="d-flex align-items-center justify-content-end gap-2">
                <label class="col-form-label mb-0">Select Template</label>
                <select class="form-control" (change)="onTemplateChange($event)">
                  <option value="">-- Select --</option>
                  <option *ngFor="let t of templates" [value]="t.id">{{ t.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Body (مربوط بالفورم) -->
        <div class="card-body" [formGroup]="templateForm">
          <!-- Template Name -->
          <div class="row g-2 align-items-center mb-3">
            <div class="col-auto">
              <label class="col-form-label"> Name <span class="text-danger">*</span> </label>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Descriptive name" formControlName="templateName" />
            </div>
          </div>

          <!-- Rows list -->
          <div class="schedule-list mb-3" formArrayName="rows">
            <!-- عناصر موجودة -->
            <div
              class="schedule-item border rounded p-2 mb-2"
              *ngFor="let row of rows.controls; let i = index"
              [formGroupName]="i"
            >
              <!-- Row header -->
              <div class="item-head d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                  <img src="assets/img/traffic-light-30625.png" alt="tl" height="22" />
                  <!-- اسم النمط بدل #ID -->
                  <span class="fw-semibold">
                    {{ rows.at(i).get('lightPatternName')?.value || ('LightPattern #' + rows.at(i).get('lightPatternId')?.value) }}
                  </span>
                </div>
                <button class="btn btn-outline-danger btn-sm" type="button" (click)="removeRow(i)">✖</button>
              </div>

              <!-- Row body -->
              <div class="item-body row g-2 mt-2">
                <div class="col-12 col-md-6">
                  <label class="form-label small text-muted">From</label>
                  <input type="time" class="form-control" formControlName="startFrom" />
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label small text-muted">To</label>
                  <input type="time" class="form-control" formControlName="finishBy" />
                </div>
              </div>
            </div>

            <!-- Empty State -->
            <div class="alert alert-info mb-0" *ngIf="rows.length === 0">
              No rows. Pick a pattern on the left then press “Send”.
            </div>
          </div>

          <!-- Add Pattern Row -->
          <div class="row g-2 align-items-center mb-3">
            <div class="col-auto">
              <label class="col-form-label">Select</label>
            </div>
            <div class="col">
              <select class="form-select" #lpSel>
                <option value="">-- choose --</option>
                <option *ngFor="let lp of lightPatterns" [value]="lp.id">
                  {{ lp.name || ('ID ' + lp.id) }}
                </option>
              </select>
            </div>
            <div class="col-auto">
              <button
                class="btn btn-outline-success"
                type="button"
                (click)="lpSel.value && addRowFromSelect(+lpSel.value)"
              >
                Add To Template
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Right: Light Pattern (كما هو) -->
    <div class="col-12 col-lg-5">
      <section class="card shadow-sm h-100">
        <div class="card-header bg-brand text-dark text-center fw-semibold">Light Pattern</div>

        <div class="card-body">
          <form class="mt-3">
            <label class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="descriptive name" />

            <div class="row g-3 align-items-center mt-2">
              <div class="col-12 d-flex align-items-center gap-2">
                <img src="assets/img/g.png" alt="g" height="36" />
                <input type="number" class="form-control w-auto" min="0" max="1000" step="1" />
                <span class="fw-semibold">sec.</span>
              </div>
              <div class="col-12 d-flex align-items-center gap-2">
                <img src="assets/img/a.png" alt="a" height="36" />
                <input type="number" class="form-control w-auto" min="0" max="1000" step="1" />
                <span class="fw-semibold">sec.</span>
              </div>
              <div class="col-12 d-flex align-items-center gap-2">
                <img src="assets/img/r.png" alt="r" height="36" />
                <input type="number" class="form-control w-auto" min="0" max="1000" step="1" readonly />
                <span class="fw-semibold">sec.</span>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
              <button class="btn btn-outline-danger" type="button">Delete</button>
              <button class="btn btn-success" type="button">Create Pattern</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="card-footer d-flex justify-content-center gap-2">
  <button class="btn btn-outline-danger" type="button" (click)="rows.clear()">Delete ✖</button>
  <button class="btn btn-success" type="button" (click)="saveTemplatePattern()">Save Template ›</button>
</div>
