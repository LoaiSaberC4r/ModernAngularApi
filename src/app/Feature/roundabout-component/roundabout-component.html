<div class="container">
  <!-- الدوار المركزي -->
  <div class="roundabout"></div>

  <!-- الطرق -->
  <div class="road north-road">
    <div class="lane-in north-lane-in">
      <div class="white-line"></div>
      <div class="arrow-btn north-arrow-straight" data-dir="north" data-type="straight">
        <i class="bi bi-arrow-up"></i>
      </div>
    </div>
    <div class="median"></div>
    <div class="lane-out north-lane-out">
      <div class="white-line"></div>
      <div class="arrow-btn north-arrow-right" data-dir="north" data-type="right">
        <i class="bi bi-arrow-down"></i>
      </div>
    </div>
  </div>

  <div class="road south-road">
    <div class="lane-in south-lane-in">
      <div class="white-line"></div>
      <div class="arrow-btn south-arrow-straight" data-dir="south" data-type="straight">
        <i class="bi bi-arrow-down"></i>
      </div>
    </div>
    <div class="median"></div>
    <div class="lane-out south-lane-out">
      <div class="white-line"></div>
      <div class="arrow-btn south-arrow-right" data-dir="south" data-type="right">
        <i class="bi bi-arrow-up"></i>
      </div>
    </div>
  </div>

  <div class="road east-road">
    <div class="lane-in east-lane-in">
      <div class="white-line"></div>
      <div class="arrow-btn east-arrow-straight" data-dir="east" data-type="straight">
        <i class="bi bi-arrow-right"></i>
      </div>
    </div>
    <div class="median"></div>
    <div class="lane-out east-lane-out">
      <div class="white-line"></div>
      <div class="arrow-btn east-arrow-right" data-dir="east" data-type="right">
        <i class="bi bi-arrow-left"></i>
      </div>
    </div>
  </div>

  <div class="road west-road">
    <div class="lane-in west-lane-in">
      <div class="white-line"></div>
      <div class="arrow-btn west-arrow-straight" data-dir="west" data-type="straight">
        <i class="bi bi-arrow-left"></i>
      </div>
    </div>
    <div class="median"></div>
    <div class="lane-out west-lane-out">
      <div class="white-line"></div>
      <div class="arrow-btn west-arrow-right" data-dir="west" data-type="right">
        <i class="bi bi-arrow-right"></i>
      </div>
    </div>
  </div>

  <!-- الإشارات -->
  <div class="traffic-light north-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="traffic-light south-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="traffic-light east-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="traffic-light west-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>

  <!-- الأسماء -->
  <div class="direction-label north-label">NORTH</div>
  <div class="direction-label south-label">SOUTH</div>
  <div class="direction-label east-label">EAST</div>
  <div class="direction-label west-label">WEST</div>
</div>
