<div
  class="toast toast--enter"
  [ngClass]="{
    'toast--success': data.type === 'success',
    'toast--warning': data.type === 'warning',
    'toast--error': data.type === 'error'
  }"
>
  <mat-icon class="toast__icon" aria-hidden="true">
    {{ data.type === 'success' ? 'check_circle' : data.type === 'warning' ? 'warning' : 'error' }}
  </mat-icon>

  <div class="toast__content">{{ data.message }}</div>

  <button class="toast__close" type="button" (click)="ref.dismiss()" aria-label="Close">âœ•</button>

  <div class="toast__progress"></div>
</div>
